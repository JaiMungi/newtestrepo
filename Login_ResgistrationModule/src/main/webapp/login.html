<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Login</title>
<style>
body {
	font-family: Arial, sans-serif;
	background: #764ba2;
	background: linear-gradient(135deg, #667eea, #764ba2);
	color: #333;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background: white;
	padding: 30px 40px;
	border-radius: 12px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
	width: 360px;
}

h2 {
	text-align: center;
	color: #764ba2;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin: 12px 0 6px;
	font-weight: bold;
}

input[type=email], input[type=password] {
	padding: 10px;
	font-size: 1rem;
	border-radius: 6px;
	border: 1.8px solid #bbb;
}

button {
	margin-top: 24px;
	padding: 12px;
	font-weight: bold;
	border: none;
	border-radius: 8px;
	background-color: #764ba2;
	color: white;
	font-size: 1.1rem;
	cursor: pointer;
}

button:hover {
	background-color: #5d3782;
}

.error {
	color: red;
	margin: 10px 0 0 0;
	font-weight: 600;
}

.link {
	margin-top: 16px;
	text-align: center;
}

.link a {
	color: #764ba2;
	text-decoration: none;
	font-weight: bold;
}

.link a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="login-container" role="main"
		aria-label="Student Login Form">
		<h2>Student Login</h2>

		<!-- Show message if registration success -->
		<div
			style="color: green; font-weight: 600; text-align: center; margin-bottom: 10px;">
			<script>
				const params = new URLSearchParams(window.location.search);
				if (params.get('registerSuccess') === 'true') {
					document.write('Registration successful. Please login.');
				}
			</script>
		</div>

		<!-- Error message from server -->
		<div class="error">
			<!-- Message injected by servlet -->
			<script>
				// No script-based injection here; errors come from server-side forward
			</script>
		</div>

		<form action="login" method="post" novalidate>
			<label for="email">Email</label> <input type="email" id="email"
				name="email" required placeholder="you@example.com" /> <label
				for="password">Password</label> <input type="password" id="password"
				name="password" required placeholder="Enter password" />

			<button type="submit">Login</button>
		</form>

		<div class="link">
			Don't have an account? <a href="register.html">Register here</a>
		</div>
	</div>
</body>
</html>
