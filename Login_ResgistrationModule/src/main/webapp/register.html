<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #764ba2;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .register-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    width: 360px;
  }
  h2 {
    text-align: center;
    color: #764ba2;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin: 12px 0 6px;
    font-weight: bold;
  }
  input[type=text], input[type=email], input[type=password] {
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.8px solid #bbb;
  }
  button {
    margin-top: 24px;
    padding: 12px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background-color: #764ba2;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #5d3782;
  }
  .error {
    color: red;
    margin: 10px 0 0 0;
    font-weight: 600;
  }
  .link {
    margin-top: 16px;
    text-align: center;
  }
  .link a {
    color: #764ba2;
    text-decoration: none;
    font-weight: bold;
  }
  .link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="register-container" role="main" aria-label="Student Registration Form">
    <h2>Student Registration</h2>
    
    <!-- Error message from server -->
    <div class="error">
      
      <!-- Since this is pure html, servlet forwarding will inject error message here -->
      <script>
        // No client-side code here for server error injection
      </script>
    </div>

    <form action="register" method="post" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />

      <button type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
